<!DOCTYPE html>
<#include "/console/layout/main.html"/>
<html class="fuelux" >
<@headEdit/>
<body>
<div class="container">
    <form role="form" id="formSubmit" commandName="test" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <!-- Modal -->
        <div class="panel panel-default">
            <div class="panel-heading">测试表</div>
            <div class="panel-body">
                <div class="control-group">
                                   <input type="hidden" name="testId" id="testId" /> 

                </div>
                          <div class="row control-group">
                <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="testName">名称</label>
                </div>
                    <div class="col-sm-8 controls">
                   <input type="text" class="form-control"  id="testName" name="testName" maxlength="50" placeholder="输入名称" size="100" required   />
                </div> 
          </div> 
          <div class="row control-group">
                <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="inputDate">录入日期</label>
                </div>
                    <div class="col-sm-8 controls">
                   <input type="date" class="form-control"  id="inputDate" name="inputDate" maxlength="50" placeholder="输入录入日期" size="100" required   />
                </div> 
          </div> 
          <div class="row control-group">
                <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="bigData">文本内容</label>
                </div>
                    <div class="col-sm-8 controls">
                   <input type="text" class="form-control"  id="bigData" name="bigData" maxlength="50" placeholder="输入文本内容" size="100" required   />
                </div> 
          </div> 
          <div class="row control-group">
                <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="testType">类型</label>
                </div>
                    <div class="col-sm-8 controls">
                   <select  class="selectpicker form-control" required  data-live-search="true" id="testType" name="testType" placeholder="选择类型" >                        <option value="1">钻</option>
                        <option value="2">金</option>
                        <option value="3">银</option>
                        <option value="4">普</option>
                   </select>

                </div> 
          </div> 

            </div>

            <div class="panel-footer">
                <div class="row control-group">
                    <div class="col-sm-4 col-sm-offset-5">
                        <div style="align-content: center">
                            <button type="submit" id="save" class="btn btn-primary" >保存</button>
                            <button type="button" id="back" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
<!-- /.container -->

</body>
<@foot/>
<script src="${base}/styles/js/module/business/test/edit.js"></script>
<script type="text/javascript">
    var test = JSON.parse(JSON.stringify(${test}));
</script>
</html>
