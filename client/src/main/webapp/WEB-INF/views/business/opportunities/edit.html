<!DOCTYPE html>
<#include "/console/layout/main.html"/>
<html class="fuelux" >
<@headEdit/>
<body>
<div class="container">
    <form role="form" id="formSubmit" commandName="opportunities" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <!-- Modal -->
        <div class="panel panel-default">
            <div class="panel-heading">咨询</div>
            <div class="panel-body">
                <div class="control-group">
                    <input type="hidden" name="opportunitiesId" id="opportunitiesId"/>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="email">邮箱</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="email" class="form-control"  id="email" name="email" maxlength="50"
                               placeholder="输入邮箱" size="100" required   />
                    </div>
                </div>
                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="leftWord">留言</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="leftWord" name="leftWord" maxlength="100"
                               placeholder=""  required>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <div class="row control-group">
                    <div class="col-sm-4 col-sm-offset-5">
                        <div style="align-content: center">
                            <button type="submit" id="save" class="btn btn-primary" >保存</button>
                            <button type="button" id="back" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
<!-- /.container -->

</body>
<@foot/>
<script src="${base}/styles/js/module/business/opportunities/edit.js"></script>
<script type="text/javascript">
    var opportunities = JSON.parse(JSON.stringify(${opportunities}));
</script>
</html>
